<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Crab Outlaw </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', serif;
            font-size: 28px;
        }
        
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            box-shadow: rgb(255, 255, 255) 20px 10px 50px;
        }
        
        div {
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./entities.js"></script>
    <script type="text/javascript" src="./animator.js"></script>

    <script type="text/javascript" src="./entities/background.js"></script>
    <script type="text/javascript" src="./entities/base.js"></script>
    <script type="text/javascript" src="./entities/shapes.js"></script>
    <script type="text/javascript" src="./entities/platform.js"></script>
    <script type="text/javascript" src="./entities/enemies.js"></script>
    <script type="text/javascript" src="./entities/player.js"></script>
    <script type="text/javascript" src="./entities/ui.js"></script>
    <script type="text/javascript" src="./entities/sceneElements.js"></script>
    <script type="text/javascript" src="./entities/items.js"></script>
    <script type="text/javascript" src="./handlers/inputHandler.js"></script>
    <script type="text/javascript" src="./handlers/misc.js"></script>

    <!--To be deleted-->
    <script type="text/javascript" src="./entities/testEntities.js"></script>

    <link rel="stylesheet" type="text/css" href="menu.css" />
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <div>
        <br> Crab Outlaw <br /> <br>
    </div>


    <canvas id="gameWorld" width="1400" height="768" style="background: white; border: 1px solid black;" tabindex="0" autofocus></canvas>
    <div id="start" style="display:none">
        <a href="#" onclick="startGame()">Start Game</a>
    </div>

    <div id="game-over" style="display:none">
        <h1>Game Over</h1>
        <a href="#" onclick="startGame()">Start Game</a>
    </div>

    <div>
        <br />
        <input type="checkbox" id="mute"> Mute <input type="range" id="volume" min="0" max="1" value="0.2" step="0.05"> Volume

    </div>
    <div>

        <h1> Controls </h1>
        <p> WASD to move </p>
        <p> E to pick up items </p>

    </div>


</body>

</html>
